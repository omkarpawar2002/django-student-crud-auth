<!DOCTYPE html>
<!-- {% load static %} -->
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    {% block head %}
    {% endblock %}

    {% block title %}
    <title>Document</title>
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'add_student' %}">ADD</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'show_student' %}">SHOW</a>
                        </li>
                    {% endif %}
                </ul>

                {% if user.is_authenticated %}
                <a href="{% url 'signout' %}"><button class="btn btn-outline-dark me-3" type="submit">Sign
                        OUT</button></a>
                {% else %}
                <a href="{% url 'signin' %}"><button class="btn btn-outline-dark me-3" type="submit">Sign
                        IN</button></a>
                <a href="{% url 'signup' %}"><button class="btn btn-outline-dark me-3" type="submit">Sign
                        UP</button></a>
                {% endif %}

            </div>
        </div>
    </nav>


    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
