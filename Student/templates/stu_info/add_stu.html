{% extends 'base.html' %}

{% block title %}
<title>Add Student</title>
{% endblock %}


{% block content %}
<form class="container" method="POST">
    {% csrf_token %}
    <table>
        {{form.as_table}}
    </table>
    <button type="submit">ADD STUDENT</button>
    <button type="reset">RESET STUDENT</button>
</form>
{% endblock %}
